	<p>
		<div>很久以前，泽落城有一对很要好的姐妹：薯条和星语。</div><br />
		<div>有一天，姐妹之间为了争夺圣女之位爆发了竞争。</div><br />
		<div>经历漫长的竞争之后，薯条赢得了胜利，被众人推举为圣女。</div><br />
		<div>星语无法接受而离家出走，消失在了城外的树林里，从此再也没有人见到过她。</div><br />
		<div>很多年过去了……</div><br />
		<div>泽落城&nbsp;&nbsp;202X</div><br />
		<div>传说那些进程朝拜薯条圣女的人从此再也没有出城过。</div><br />
	</p>
